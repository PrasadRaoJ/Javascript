<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <script type="text/javascript">
  function person(name,age) {
    this.name = name;
    this.age= age;
  }
  var obj1 = new person("john",25+'<br>');
  var obj2 = new person('doe',32);

  </script>
</head>
<body>
  <script type="text/javascript">
  document.write(obj1.name,':',obj1.age);
  document.write(obj2.name,':',obj2.age);
  //objects and methods..
  //creating our own objects


  </script>

</body>
