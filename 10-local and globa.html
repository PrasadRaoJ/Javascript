
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  var pet = 'tommy'; //global variable..we can use 'pet' anywhere

  function call() {
    document.write(pet);

  }
  call();
  document.write(pet);
//--------------------------
  function name() {
    college = 'new world'; # it is a local variable..we may use within the function
    document.write(college);
  }

  name();
document.write(college);
  </script>

</body>
</html>
